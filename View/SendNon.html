    <div class="container">

            <h2><a href="Home.html" style="text-decoration: none; color: #ff6600;">LonoVight</a></h2>
            <div class="user-profile">

        <div class="notification-container">
        <h1>Gửi Thông Báo</h1>
        <form id="notificationForm">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" name="title" placeholder="Nhập tiêu đề..." required>
            
            <label for="message">Nội dung:</label>
            <textarea id="message" name="message" rows="5" placeholder="Nhập nội dung thông báo..." required></textarea>
            
            <button type="submit">Gửi Thông Báo</button>
        </form>
        <div id="notificationResult"></div>
    </div>
