<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Chi-Tiet-Truyen.css">
    <title>Chi Tiết Truyện</title>
</head>
<body>
    <div class="container">
        <h1 id="storyNameDetail" style="text-align: center;"></h1>
        <p id="storyCategoryDetail" style="text-align: center;"></p>
        <img id="storyImageDetail" src="" alt="Hình ảnh truyện" style="width:400px">
        <p id="storyDescriptionDetail" style="text-align: center;"></p>

        <h2>Thêm Chương Mới</h2>
        <form id="chapterForm">
            <div class="form-group">
                <label for="chapterNumber">Chương Thứ:</label>
                <input type="number" id="chapterNumber" min="0" required>
            </div>
            <div class="form-group">
                <label for="chapterTitle">Tiêu đề Chương:</label>
                <input type="text" id="chapterTitle" required>
            </div>
            <div class="form-group">
                <label for="chapterContent">Nội dung:</label>
                <textarea id="chapterContent" rows="4" required></textarea>
            </div>
            <button type="submit">Thêm Chương</button>
        </form>

        <h2>Danh Sách Chương</h2>
        <div id="chapterList"></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script type="module" src="../Js/Chi-Tiet-Truyen.js"></script>
</body>

<!-- Modal Dialog -->
<div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
    <div style="background: white; margin: auto; padding: 20px; width: 300px; position: relative; top: 50%; transform: translateY(-50%);">
        <h3>Sửa thông tin truyện</h3>
        
        <label for="editNumberChapter">Chương thứ:</label>
        <input type="text" id="editNumberChapter" /><br/><br/>

        <label for="editTitle">Tiêu đề:</label>
        <input type="text" id="editTitle" /><br/><br/>

        <label for="editContent">Nội dung:</label>
        <textarea id="editContent"></textarea><br/><br/>

        <button id="saveChangesButton">Lưu thay đổi</button>
        <button id="closeModalButton">Đóng</button>
    </div>
</div>

</html>
