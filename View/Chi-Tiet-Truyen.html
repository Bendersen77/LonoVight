<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Chi-Tiet-Truyen.css">
    <title>Chi Tiết Truyện</title>
</head>
<body>
    <div class="container">
        <h1 id="storyNameDetail" class="story-title"></h1>
        <p id="storyCategoryDetail" class="story-category"></p>
        <img id="storyImageDetail" src="" alt="Hình ảnh truyện" class="story-image">
        <p id="storyDescriptionDetail" class="story-description"></p>

        <h2 class="section-title">Thêm Chương Mới</h2>
        <form id="chapterForm" class="chapter-form">
            <div class="form-group">
                <label for="chapterNumber">Chương Thứ:</label>
                <input type="number" id="chapterNumber" min="0" required>
            </div>
            <div class="form-group">
                <label for="chapterTitle">Tiêu đề Chương:</label>
                <input type="text" id="chapterTitle" required>
            </div>
            <div class="form-group">
                <label for="chapterContent">Nội dung:</label>
                <textarea id="chapterContent" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Thêm Chương</button>
        </form>

        <h2 class="section-title">Danh Sách Chương</h2>
        <div id="chapterList">
            <div class="chapter-item">
                <h4>Tiêu đề chương</h4>
                <p class="chapter-content" style="display: block;">Nội dung giới hạn (100 chữ đầu tiên)...</p>
                <div class="full-content" style="display: none;">
                    <div class="content-box">
                        Nội dung đầy đủ của chương sẽ được hiển thị ở đây.
                    </div>
                </div>
                <button onclick="toggleContent(this)">Xem thêm...</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script type="module" src="../Js/Chi-Tiet-Truyen.js" defer></script>

    <div id="editChapterModal" style="display:none;">
        <div class="modal-content">
            <h2>Sửa Chương</h2>
            <form id="editChapterForm">
                <label for="editChapterNumber">Số Chương:</label>
                <input type="number" id="editChapterNumber" required>
                
                <label for="editChapterTitle">Tiêu Đề:</label>
                <input type="text" id="editChapterTitle" required>
                
                <label for="editChapterContent">Nội Dung:</label>
                <textarea id="editChapterContent" rows="4" required></textarea>
                
                <div class="modal-buttons">
                    <button type="submit">Lưu</button>
                    <button type="button" id="closeEditChapterModal">Đóng</button>
                </div>
            </form>
        </div>
    </div>       
</body>
</html>
