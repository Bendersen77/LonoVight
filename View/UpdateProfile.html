<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Update Profile - LonoVight</title>
    <link rel="stylesheet" href="../Css/Home.css">
    <script type="module" src="../Js/firebase_auth.js"></script>
    <link rel="stylesheet" href="../Css/UpdateProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Cropper.js CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

<!-- Cropper.js JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

</head>
<body>
    <!-- Header Section (reused from Home) -->
    <header>
        <div class="logo">
            <a href="Home.html"><h2>LonoVight</h2></a>
        </div>
        <div class="search-bar">
            <input class="field" id="searchInput" type="text" placeholder="Search..." />
        <div id="suggestionsBox" class="suggestions-box"></div>
        <div class="search-icon">
            <a href="search.html">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </div>
        <div class="auth-links">
            <div id="authLinks">
                <a href="SignUp.html" id="signupBtn">Sign Up / Login</a>
            </div> 
        </div>
        <div class="user-info" id="userInfo" style="display: none;">
            <span id="userEmail"></span>
            <div class="dropdown">
                <button class="dropdown-btn">Account <i class="fas fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="UpdateProfile.html">Profile</a>
                    <a href="Library.html">Library</a>
                    <a href="Contact.html">Contact</a>
                    <a href="Notification.html">Notification</a>
                    <a href="Favorite.html">Favorite</a>
                    <a href="QuanLyTruyen.html" id="userManagementLink" style="display: none;">Admin Panel</a>
                    <a href="#" id="logoutBtn">Logout</a>
                    
                </div>
            </div>
        </div>
        
    </header>
    
    <div class="profile-container">
        <div class="avatar-preview" onclick="document.getElementById('avatar').click();">
            <img id="avatarPreview" src="#" alt="Avatar Preview" style="display: none;">
        </div>
        
        <h2><strong>Thông tin cá nhân</strong></h2>

        <form id="updateForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="phoneno">Số điện thoại:</label>
            <input type="tel" id="phoneno" name="phoneno" required>

            <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;" onchange="previewAvatar(event)">
            <button type = "submit" id="updateButton">Update</button>
        </form>
        <p id="message"></p>
    </div>
    <footer>
        <p>&copy; 2024 LonoVight - All Rights Reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <!-- Thay thế script type="module" -->
<script type="module">
    import { previewAvatar } from '../Js/UpdateProfile.js';

    // Đặt hàm vào window để có thể truy cập từ HTML
    window.previewAvatar = previewAvatar;
</script>
<script type="module" src="../Js/UpdateProfile.js"></script>
<script type="module" src="../Js/Read.js"></script>
</body>
</html>
