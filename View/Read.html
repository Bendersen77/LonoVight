<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Truyện</title>
    <link rel="stylesheet" href="../Css/Read.css">
    <script type="module" src="../Js/Read.js"></script>
    <link rel="stylesheet" href="../Css/Home.css">
    <script type="module" src="../Js/firebase_auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<body class="home">
 <!-- Header Section -->
 <header>
    <div class="logo">
        <a href="Home.html"><h2>LonoVight</h2></a>
    </div>
    <div class="search-bar">
        <button id="searchButton">
            <i class="fas fa-search"></i>
        </button>
        <input class="field" id="searchInput" type="text" placeholder="Search..." />
    </div>
    <div class = "contact">
        <li><a href="Contact.html">Yêu cầu hỗ trợ</a></li>
       
    </div>
    <div class = "contact">
        
        <li><a href="Notification.html">Thông báo</a></li>
    </div>
    <div class="auth-links">
        <div id="authLinks">
            <a href="SignUp.html" id="signupBtn">Sign Up / Login</a>
        </div> 
    </div>
    <div class="user-info" id="userInfo" style="display: none;">
        <span id="userEmail"></span>
        <div class="dropdown">
            <button class="dropdown-btn">Account <i class="fas fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="UpdateProfile.html">Profile</a>
                <a href="ReadLater.html">Library</a>
                <a href="user-management.html" id="userManagementLink" style="display: none;">User Management</a>
                <a href="#" id="logoutBtn">Logout</a>
                
            </div>
        </div>
    </div>
</header>
</body>
<body class="read">
    <div id="story">
        <h1 id="story-title"></h1> <!-- Tên truyện -->
        <h2 id="chapter-title"></h2> <!-- Tiêu đề chương -->
        
        <!-- Điều hướng chương trên -->
        <div id="navigation">
            <button id="prev-chapter-top" class="nav-button">Chương trước</button>
            <div class="chapter-select" id="chapterSelectContainer">
                <select id="chapterSelect" class="chapter-select-box"></select>
            </div>
            <button id="next-chapter-top" class="nav-button">Chương sau</button>
        </div>

        <!-- Nội dung chương -->
        <p id="chapter-content"></p>

        <!-- Điều hướng chương dưới -->
        <div id="navigation-bottom">
            <button id="prev-chapter-bottom" class="nav-button">Chương trước</button>
            <div class="chapter-select" id="chapterSelectContainerBottom">
                <select id="chapterSelectBottom" class="chapter-select-box"></select>
            </div>
            <button id="next-chapter-bottom" class="nav-button">Chương sau</button>
        </div>
    </div>
</body>
</html>
