<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/QuanLyTruyen.css">
    <title>Quản Lý Truyện</title>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2><a href="Home.html" style="text-decoration: none; color: #ff6600;">LonoVight</a></h2>
        <div class="user-profile">
            <p>Xin chào, <span id="userEmail">User</span></p>
            <button id="logoutBtn">Đăng xuất</button>
        </div>
        <nav>
            <ul>
                <li><a href="QuanLyTruyen.html">Quản lý Truyện</a></li>
                <li><a href="QuanLyTheLoai.html">Quản lý Thể Loại</a></li>
                <!-- Thêm các mục khác ở đây nếu cần -->
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1>Quản Lý Truyện</h1>
        </header>

        <section id="story-management" class="management-section">
            <h2>Danh Sách Truyện</h2>
                <div class="search-group">
                    <label for="searchInput">Tìm kiếm:</label>
                    <input type="text" id="searchInput" placeholder="Nhập tên truyện...">
                </div>

<!-- Table for displaying stories -->
<table id="storyTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Hình ảnh</th>
            <th>Tên</th>
            <th>Thể Loại</th>
            <th>Mô tả</th>
            <th>Số chương</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody id="storyList"></tbody>
</table>

        </section>

        <div id="pagination" class="pagination-container">
            <button id="prevPage">Trang trước</button>
            <div id="pageNumbers"></div>
            <button id="nextPage">Trang sau</button>
        </div>        
    </main>
</div>

<!-- Modal Dialog -->
<div id="editModal" style="display: none;">
    <div class="modal-content">
        <h3>Sửa thông tin truyện</h3>
        <label for="editStoryName">Tên truyện:</label>
        <input type="text" id="editStoryName" /><br/><br/>
        <label for="editStoryCategory">Thể loại:</label>
        <select id="editStoryCategory"></select><br/><br/>
        <label for="editStoryDescription">Mô tả:</label>
        <textarea id="editStoryDescription"></textarea><br/><br/>
        <label for="editStoryImage">Chọn hình ảnh:</label>
        <input type="file" id="editStoryImage" accept="image/*"/><br/><br/>
        <button id="saveChangesButton">Lưu thay đổi</button>
        <button id="closeModalButton" onclick="closeEditModal()">Đóng</button>
    </div>
</div>


<script type="module" src="../Js/ChiTietTheLoai.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>    
</body>
</html>
