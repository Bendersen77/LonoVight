<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LonoVight</title>
    <link rel="stylesheet" href="../Css/Contact.css">
    <link rel="stylesheet" href="../Css/Home.css">

</head>
<body>
     <!-- Header Section -->
     <header>
        <div class="logo">
            <a href="Home.html"><h2>LonoVight</h2></a>
        </div>
        <div class="search-bar">
            <input class="field" id="searchInput" type="text" placeholder="Search..." />
        <div id="suggestionsBox" class="suggestions-box"></div>
    </div>
        <div class="auth-links">
            <div id="authLinks">
                <a href="SignUp.html" id="signupBtn">Sign Up / Login</a>
            </div> 
        </div>
        <div class="user-info" id="userInfo" style="display: none;">
            <span id="userEmail"></span>
            <div class="dropdown">
                <button class="dropdown-btn">Account <i class="fas fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="UpdateProfile.html">Profile</a>
                    <a href="Library.html">Library</a>
                    <a href="Contact.html">Contact</a>
                    <a href="Notification.html">Notification</a>
                    <a href="Favorite.html">Favorite</a>
                    <a href="QuanLyTruyen.html" id="userManagementLink" style="display: none;">Admin Panel</a>
                    <a href="#" id="logoutBtn">Logout</a>
                    
                </div>
            </div>
        </div>
        
    </header>
    

    <section class="contact-section">
        <h2>LIÊN HỆ HỖ TRỢ</h2>
        <p>Nếu bạn có bất kỳ câu hỏi hoặc cần hỗ trợ, vui lòng điền vào biểu mẫu bên dưới và chúng tôi sẽ phản hồi bạn sớm nhất có thể.</p>

        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Họ Tên</label>
                <input type="text" id="name" placeholder="Họ tên của bạn" required>
            </div>
            <div class="form-group">
                <label for="message">Thông tin</label>
                <textarea id="message" placeholder="Viết thông tin của bạn..." rows="6" required></textarea>
            </div>
            <button type="Submit" class="btn">Gửi</button>
        </form>
        <div id="admin-reply-section" class="reply-section" style="display:none;">
            <h3>Phản hồi từ Admin:</h3>
            <p id="admin-reply"></p>
        </div>
    </section>
    

    


    <!--  Footer Section -->
    <footer>
        <p>&copy; 2024 LonoVight - All Rights Reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    
    <script src="../Js/Contact.js"></script>
    <script type="module" src="../Js/firebase_auth.js"></script>
    <script type="module" src="../Js/Read.js"></script>

</body>
</html>
